<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Curriculum</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!--NAV STUFF-->
  <div class="navbar">
    <div class="navbar-inner navbar-fixed-top">
      <div class="container">
        <ul class="nav">
          <li>
            <a href="./index.html">Overview</a>
          </li>
          <li>
            <a href="#">View Courses</a>
          </li>
        </ul>
        <a class="brand" href="./index.html">Curriculum</a>
      </div>
    </div>
  </div>
  <!-- /NAV -->

  <div class="container">
    <header class="jumbotron subhead" id="overview">
      <h1>New Course!</h1>
        <p class="lead">
          Design and edit an online course
        </p>
    </header>
    <div class="row">
      <div class="span7">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#new_unit" data-toggle="tab">Unit</a></li>
          <li><a href="#new_video" data-toggle="tab">Video</a></li>
          <li><a href="#new_question" data-toggle="tab">Question</a></li>
        </ul>
        <!-- TABS -->
        <div class="tab-content">
          <div class="tab-pane active" id="new_unit">
            <form id="new_unit_form" name="question" onsubmit="return false;">
              <fieldset>
                <label for="unit_title">Title</label>
                <input type="text" id="unit_title" class="span7" name="title" placeholder="Unit title">
              </fieldset>
              <input type="submit" value="Insert" id="add_new_unit" class="btn btn-primary" style="margin-top: 10px;">
            </form>
          </div>

          <div class="tab-pane" id="new_video">
            <form id="new_video_form" name="question" onsubmit="return false;">
              <fieldset>
                <label for="video_title">Title</label>
                <input type="text" id="video_title" class="span7" name="title" placeholder="Video title">
              </fieldset>
              <fieldset>
                <label for="video_url">URL</label>
                <input type="text" id="video_url" class="span7" name="url" placeholder="Link to YouTube Video">
              </fieldset>
              <input type="submit" value="Insert" id="add_new_video" class="btn btn-primary" style="margin-top: 10px;">
            </form>
          </div>

          <div class="tab-pane" id="new_question">
            <form id="new_question_form" name="question" onsubmit="return false;">
              <fieldset>
                <label for="question_field">Question</label>
                <input type="text" id="question_field" class="span7" name="question" placeholder="Am I cool?">
              </fieldset>
              <label>Answers</label>
              <button id="add_answer" class="btn span5" style="margin: 0px 20px 0px 0px"><i class="icon-chevron-down"></i>Add Answer</button>
              <button id="remove_answer" class="btn span2" style="margin: 0px"><i class="icon-chevron-up"></i>Remove Answer</button>
              <input type="submit" value="Insert" id="add_new_question" class="btn btn-primary" style="margin-top: 10px;">
            </form>
          </div>
        </div>

      </div>
      <div class="span5">
        <div id="course_preview" class="well" style="padding: 8px 0;">
        </div>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <button class="btn">Cancel</button>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-tab.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
